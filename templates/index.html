<!DOCTYPE html>
<html lang="en">
<head>

<script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h1 class="hh"><a href="">AI.DOCTOR</a></h1>
        <ul>
            <li>About us</li>
            <li>Log-in</li> 
            <li>Home</li>
                
        </ul><br><br><br><br><br><br><br>
        
        <h1 class="con">Hello, </h1>
        <h1 class="con">From Ai Doctor</h1>
        <div class="btn1"><button class="btn-hover color-3"><a href="get_.html">Get started</a></button>
            <button class=" btn-hover three">Sign-in</button></div>
        
        
    </div>
    <div class="img">
        
        <img src="robo.png" alt="">

    </div>
    <h1>AI CSV and Excel Prediction</h1>
    <form id="predictionForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        
    </form>
    <div class="container">
        <button class="btn btn-primary mx-auto my-4 d-block btn-hover color-3" id="diceBtn">Sumbit</button>
        <div class="txtContainer d-flex justify-content-center">
            <h1 class="text-center mx-2 p-2" id="dice1txt"></h1>
            <h1 class="text-center mx-2 p-2" id="dice2txt"></h1>
            <h1 class="text-center mx-2 p-2" id="dice3txt"></h1>
        </div>
    </div>
    <p id="predictionResult"></p>

    <script>
        function predictFile() {
            var form = document.getElementById('predictionForm');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayPrediction(response.result);
                } else {
                    displayPrediction('Error: Failed to get prediction.');
                }
            };

            xhr.onerror = function () {
                displayPrediction('Error: Failed to make the request.');
            };

            xhr.send(formData);
        }

        function displayPrediction(prediction) {
            var predictionResult = document.getElementById('predictionResult');
            predictionResult.innerText = 'Prediction: ' + prediction;
        }
    </script>
</body>
</html>
